<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salesforce Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
      async function login() {
        const response = await fetch("http://localhost:4200/session/csrf.json", { mode: 'cors'});
        const csrf = await response.json();
        document.getElementById("authenticity_token").value = csrf;
      }
      </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form action="http://localhost:4200/auth/salesforce" method="POST">
      <input type="hidden" name="authenticity_token" id="authenticity_token" />
      <button type="submit" class="btn btn-primary" onclick="login()">Login via Salesforce</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
